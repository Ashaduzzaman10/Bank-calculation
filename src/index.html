<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baper-bank</title>
    <link rel="stylesheet" href="/dist/output.css" />
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6">
        Welcome to your
        <span class="font-bold text-violet-500">Baper-bank</span>
      </h1>
    </header>
    <main>
      <section class="bg-blue-100 text-center mt-12 p-8">
        <h3 class="text-3xl mb-5 font-medium text-cyan-400">please login</h3>
        <div>
          <input
            class="w-9/12 block mb-3 px-4"
            type="email"
            name="email"
            id="user-email"
            placeholder="your email here"
          />
          <input
            class="w-9/12 block mb-3 px-4"
            type="password"
            name="password"
            id="user-password"
            placeholder="your password here"
          />
          <button class="bg-amber-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-600 " type="button" id="btn-submit">log in</button>
        </div>
      </section>
    </main>
    <script src="./js/login.js"></script>
  </body>
</html>
