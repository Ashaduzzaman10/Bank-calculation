<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Baper-bank</title>
  <link rel="stylesheet" href="/dist/output.css" />
</head>

<body>
  <header>
    <h1 class="text-5xl text-center mt-6">
      let's get some
      <span class="font-bold text-violet-500">Moonyyy!!!!!!</span>
    </h1>
  </header>
  <main>
    <section class="mt-12">
      <div class="grid grid-cols-3 gap-5 px-2 w-9/12 mx-auto text-white">
        <div class="bg-green-400 p-8 rounded-xl">
          <h4 class="text-2xl">deposit</h4>
          <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
        </div>
        <div class="bg-yellow-500 p-8 rounded-xl">
          <h4 class="text-2xl">Withdraw</h4>
          <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
        </div>
        <div class="bg-violet-500 p-8 rounded-xl">
          <h4 class="text-2xl">balance</h4>
          <h2 class="text-5xl">$ <span id="balance-total">500</span> </h2>
        </div>
      </div>

    </section>

    <!-- another section for deposit and Withdraw -->
    <section class="mt-12">
      <div class="grid grid-cols-2 gap-6 px-2 w-9/12 mx-auto ">
        <div class="bg-indigo-950	 p-8 rounded-xl">
          <h4 class="text-2xl mb-4  text-white"> please deposit</h4>
          <input class="w-9/12 block mb-3 px-4" type="text" name="" id="deposit-field"
            placeholder="please deposit your amount " />

          <button class="bg-blue-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-red-600 " type="button"
            id="btn-deposit">deposit</button>
        </div>
        <div class="bg-amber-800	 p-8 rounded-xl">
          <h4 class="text-2xl mb-4  text-white"> please Withdraw</h4>
          <input class="w-9/12 block mb-3 px-4" type="text" name="" id="Withdraw-field"
            placeholder="please Withdraw your amount " />

          <button class="bg-amber-600 px-8 py-2 text-white font-medium rounded-lg hover:bg-red-800 " type="button"
            id="btn-withdraw">Withdraw</button>
        </div>


    </section>
  </main>
  <script src="./js/login.js"></script>
  <script src="./js/deposit.js"></script>
  <script src="./js/withdraw.js"></script>
</body>

</html>
